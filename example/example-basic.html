<html>
    <head>
        <script>
          var autoPin = false;
          onPageload = function(){
            rdl.initRDocsLight();
            rdl.setAutoPinning(autoPin);
            rdl.setWidgetsForRdocLinks(true);
          }
          toggleAutoPin = function(){
            autoPin = !autoPin;
            rdl.setAutoPinning(autoPin);
            var toggler = document.getElementById('autoPinToggler');
            if(autoPin)
              toggler.innerText = 'Disable AutoPin';
            else
              toggler.innerText = 'Enable AutoPin';
          }
        </script>
        <script src="rdocs-light.js"></script>
    </head>
    <body onload="onPageload()">
        <button onclick="toggleAutoPin()" id="autoPinToggler">Enable AutoPin</button></br>
        <a data-mini-rdoc="ggplot2::aes_">aes_</a>
        <br>
        <a href="https://www.rdocumentation.org/packages/ggplot2/topics/aes_"
        >aes_ (only link)</a>
        </br>
        <a href="https://www.rdocumentation.org/packages/ggplot2/topics/aes_"
        data-mini-rdoc="ggplot2::aes_">aes_ (both)</a>
        </br>
        <a href="https://www.datacamp.com">Random link</a>
        </br>
         <div data-mini-rdoc="base::ee::ee">error</div>
        <div data-mini-rdoc="base::date">date</div>
        <div data-mini-rdoc="base">Package base</div>
        <div data-mini-rdoc="spatstat">Package spatstat</div>
        <div data-mini-rdoc="as invalid as it gets">invalid</div>

    </body>
</html>
