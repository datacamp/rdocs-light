<html>
    <head>
        <script>
          onPageload = function(){
            rdl.autoLink();
          }
        </script>
        <script src="rdocs-light.js"></script>
    </head>
    <body onload="onPageload()">
        <!-- The href of this a tag will be set -->
        <a data-mini-rdoc="ggplot2::aes_">aes_</a>
        <br>
        <!-- This span will be wrapped with an a tag -->
        <span data-mini-rdoc="ggplot2">ggplot2</span>
        <br>
        <!-- Also for specific versions -->
        <span data-mini-rdoc="ggplot2" data-mini-rdoc-version="2.2.0">ggplot2 v2.2.0</span>
    </body>
</html>
